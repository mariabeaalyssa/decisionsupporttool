
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>LayerList widget | Sample | ArcGIS API for JavaScript 4.24</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.24/esri/themes/light/main.css"
    />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>

    <script src="https://js.arcgis.com/4.24/"></script>

    <script>
      require([
        "esri/views/SceneView",
        "esri/widgets/LayerList",
        "esri/WebMap"
      ], (SceneView, LayerList, WebMap) => {
        const scene = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "e40e0ee42dca48c3ac7e0b76e3646778"
          }
        });

        const view = new SceneView({
          container: "viewDiv",
          map: scene
        });

        view.when(() => {
          const layerList = new LayerList({
            view: view
          });

          view.ui.add(layerList, "top-right");
         
        });
        scene.startup();
      });
    </script>
  </head>
